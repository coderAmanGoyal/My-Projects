
<!DOCTYPE html>
<html lang="en">
<head>
  <title>TODO</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Todo List</h1>

  <div class="grid-container">

  <script src="index.js"></script>
</body>
</html>
