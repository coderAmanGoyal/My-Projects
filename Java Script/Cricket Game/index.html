
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project Cricket Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Bat Ball Stump Game</h1>

  <button class="choice-button" onclick="
    let computerChoice = computerchoiceGenerator();
    let resultMsg = getResult('Bat', computerChoice);
    showResult('Bat', computerChoice, resultMsg);
  ">
    <img src="images/bat.png" alt="bat image" class="choice-image">
  </button>



  <button class="choice-button" onclick="
    computerChoice = computerchoiceGenerator();
    resultMsg = getResult('Ball', computerChoice);
    showResult('Ball', computerChoice, resultMsg);
  ">
    <img src="images/ball.png" alt="ball image" class="choice-image">
  </button>



  <button class="choice-button" onclick="
    computerChoice = computerchoiceGenerator();
    resultMsg = getResult('Stumps', computerChoice);
    showResult('Stumps', computerChoice, resultMsg);
  ">
    <img src="images/stump.png" alt="Stumps image" class="choice-image">
  </button>
 

  <button onclick="localStorage.clear() 
  resetScore()
  "><img src="images/2618245.png" alt="reset" class="reset-img">
  </button>

  <h3 id="user-move"></h3>
  <h3 id="bot-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>

  <script src="index.js"></script>  
  </script>
</body>
</html>
